@if (isUserLoggedIn()) {
<aside class="user-widget" aria-label="Atalhos do usuário" tabindex="0">
  <img
    [src]="user()?.profileImage"
    alt="Foto de perfil de {{ user()?.username || 'usuário' }}"
    class="profile-picture"
    width="48"
    height="48"
    loading="lazy"
    [routerLink]="'/profile'"
  />

  <span class="username" title="{{ user()?.username }}">
    
    {{ user()?.username }}
  </span>

  <button
    type="button"
    class="logout-button"
    (click)="logout()"
    aria-label="Sair da conta"
  >
    Logout
  </button>
</aside>
}
