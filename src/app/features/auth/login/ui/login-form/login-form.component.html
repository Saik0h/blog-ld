<form
  (ngSubmit)="submit()"
  #loginForm="ngForm"
  class="login-container login-form"
>
  <label for="username">UsuÃ¡rio</label>
  <input
    type="text"
    name="username"
    [(ngModel)]="username"
    id="username"
    required
  />
  <label for="password">Senha</label>
  <input
    type="password"
    name="password"
    [(ngModel)]="password"
    id="password"
    minlength="8"
    required
  />

  <button type="submit">Entrar</button>
  <p>
    Doesn't have an account? <strong [className]="'register-link'" [routerLink]="'/auth/registrar'"
      >Sign in</strong
    >
  </p>
</form>
