<section class="faq" aria-labelledby="faq-title">
  <h2 id="faq-title" class="faq-title">Perguntas Frequentes</h2>

  @defer (on idle) {
  <dl class="faq-list">
    @if(isLoading() && !faqs()){
    <app-loading />
    } @else { @for(item of faqs(); track item.question){
    <div class="faq-item" [class.open]="item.open">
      <dt>
        <button
          class="faq-question"
          (click)="toggle(item)"
          [ariaExpanded]="item.open"
        >
          {{ item.question }}
          <span class="icon">{{ item.open ? "-" : "+" }}</span>
        </button>
      </dt>
      <dd class="faq-answer-wrapper" [class.open]="item.open">
        <div class="faq-answer">
          <p>{{ item.answer }}</p>
        </div>
      </dd>
    </div>
    } @empty {
    <app-resource-empty />
    } }
  </dl>
  } @placeholder {
  <app-loading />
  } @loading {
  <app-loading />
  } @error {
  <app-unavailable-resource />
  }
</section>
