<section>
  <header>
    <h3>{{ title() }}</h3>
  </header>
  <div>
    @defer(on idle) {
    <app-materiais-list-loader />
    } @placeholder {
    <app-loading aria-label="Carregando artigos" role="status" />
    } @loading {
      <app-loading aria-label="Carregando artigos" role="status" />
    }
    @error {
    <app-recurso-temporariamente-indisponivel
      aria-label="Erro ao carregar os artigos"
      role="alert"
    />}
  </div>
</section>
