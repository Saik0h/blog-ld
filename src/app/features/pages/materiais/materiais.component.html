<h3>{{ title() }}</h3>
@if(isLoading()){
<app-loading />
} @if(error()){
<app-recurso-temporariamente-indisponivel/>
}@else if (!isLoading() && materials() && materials().length === 0) {
<app-resource-empty />
} @else{
<section>
  @for (material of materialsTeste; track material.id){
<app-material-card [material]="material"/>
  }
</section>
}
