@if (!hasMaterials() && isLoading()) {
<app-loading aria-label="Carregando materiais" role="status" />
} @else if (hasMaterials()) { @if (materials() && materials()!.length > 0) {
<ul class="material-list" role="list">
  @for (material of materials(); track material.id) {
  <app-material-card
    [material]="material"
    [canDelete]="hasPermission()"
  />
  }
</ul>
} @else {
<app-resource-empty />
} } @else {
<app-recurso-temporariamente-indisponivel />
}
