<section class="materials-list">
  @if(isLoading() && !hasMaterials()) {
  <app-loading />
  } @else if (materials()) {
  <section>
    @for (m of materials(); track m.id){
    <app-material-card
      [material]="m"
      [canDelete]="hasPermission()"
      [delete]="deleteFunction"
    />
    }@empty {
    <app-resource-empty />
    }
  </section>
  }@else {
  <app-unavailable-resource />
  }
</section>
