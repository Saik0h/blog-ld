@if(isLoading() && !artigos()){
<app-loading />
}@else if (artigos()) {
<section>
  @for (artigo of artigos(); track artigo.id){
  <app-artigo-card [artigo]="artigo" /> }
  @empty {
  <app-resource-empty />
  }
</section>
} @else {
<app-recurso-temporariamente-indisponivel aria-label="Erro ao carregar os blogs" role="alert" />
}
