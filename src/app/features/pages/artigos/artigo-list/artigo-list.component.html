<h3>{{ title() }}</h3>
@if(isLoading()){
<app-loading />
} @if(error()){
<app-page-not-found />
}@else if (!isLoading() && artigos() && artigos().length === 0) {
<app-resource-empty />
} @else{
<section>
  @for (artigo of artigos(); track artigo.id){
  <app-post-card category="artigos" [post]="artigo"></app-post-card>
  }
</section>
}
