<h3>{{ title() }}</h3>
@if(isLoading() && !blogs()){
<app-loading aria-label="Carregando blogs" role="status" />
}@else if(blogs()) {
  <section>
    @for (blog of blogs(); track blog.id){
    <app-blog-card [blog]="blog" />
    } @empty {
    <app-resource-empty aria-label="Nenhum blog encontrado" />
    }
  </section>
  } @else {
  <app-recurso-temporariamente-indisponivel aria-label="Erro ao carregar os blogs" role="alert" />
}
