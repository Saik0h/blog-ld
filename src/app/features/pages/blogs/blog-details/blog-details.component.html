<article class="blog">
  <header class="blog-header">
    <figure class="author-image">
      <img [src]="post().author.profileImage" [alt]="post().author.firstname" />
      <figcaption>{{ post().author.firstname | titlecase }} {{ post().author.lastname | titlecase }}</figcaption>
    </figure>
    <h1>{{ post().title }}</h1>
  </header>

  <section class="blog-content">
    <figure>
      <img [src]="post().image" [alt]="post().title" />
      <figcaption>{{ post().title }}</figcaption>
    </figure>
    <p>{{ post().text }}</p>
  </section>

  <footer class="blog-meta">
    <p>
      Published on: 
      <time [attr.datetime]="post().createdAt">
        {{ post().createdAt | date }}
      </time>
    </p>

    <section class="references">
      <h2>References</h2>
      <ul>
        @for (r of post().references; track $index) {
        <li class="reference-item">{{ r }}</li>
        }
      </ul>
    </section>
  </footer>
</article>
