<h3>{{ title() }}</h3>
@if(isLoading()){
<app-loading />
} @if(error()){
<app-recurso-temporariamente-indisponivel></app-recurso-temporariamente-indisponivel>
}@else if (!isLoading() && blogs() && blogs()!.length === 0) {
<app-resource-empty />
} @else{
<section>
  @for (blog of blogsTeste; track blog.id){
  <app-blog-card [blog]="blog" />
  }
</section>
}
