<main class="profile-page">
  @if(isLoading()){
  <app-loading />
  } @else {
  <app-user-profile-card [user]="user" [logout]="logout"  />
  <app-inbox-widget />
  <aside>
    <app-faq-input [faqs]="faqs" [deleteFaq]="deleteFaq" [postNewFaq]="createFaq"/>
    <app-post-form />
  </aside>
  }
</main>
