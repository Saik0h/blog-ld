<main class="profile-page">
  @if(isLoading()){
  <app-loading />
  } @else {
    <app-user-profile-card [user]="user" [logout]="logout" />
    <section class="features-section">
      <header>
        <h2>Welcome to your profile</h2>
      </header>
      <app-profile-features-card
      [title]="'Unred Mails'"
      [content]="unreadMails"
      />
    </section>
  }
  <app-user-profile-card [user]="user" [logout]="logout" />
</main>
