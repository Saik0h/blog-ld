@if(mails().length !== 0) {
  <app-search-bar />
<ul>
  @for (mail of mails(); track mail.id) {
  <li [className]="mail.read ? 'read' : 'unread'">
    <h3>{{ mail.subject }}</h3>
    <p>{{ mail.message }}</p>
    <p>sent by: {{ mail.name }}</p>
    <p>email: {{ mail.email }}</p>
    <p>{{ mail.createdAt | date }}</p>
  </li>
  }
</ul>
} @else {
<div>Nothing to see here</div>
}
