@if(isLoading()){
<div>Loading...</div>
} @else if(mails().length === 0) {
<div>Nothing to see here</div>
} @else {
<section class="inbox-section">
  <h2>Caixa de Entrada</h2>
  <app-search-bar />
  <ul>
    @for (mail of mails(); track mail.id) {
    <app-mail-card [mail]="mail" [redirect]="redirect"/>
    }
  </ul>
</section>
}
