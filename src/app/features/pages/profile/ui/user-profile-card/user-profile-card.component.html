<aside class="profile">
  <img [src]="user()!.profileImage" [alt]="user()!.firstname + ' ' + user()!.lastname" class="avatar" />
  <div class="info">
    <h2>{{ user()!.firstname }} {{ user()!.lastname }}</h2>
    <p class="username">{{ user()!.username }}</p>
    <span class="role">{{ user()!.role }}</span>
  </div>
  <button class="logout" (click)="logout()" title="Sair">⎋</button>
</aside>
