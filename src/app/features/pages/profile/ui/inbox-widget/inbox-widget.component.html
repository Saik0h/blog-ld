<section class="inbox-widget">
  @if(isLoading()){
  <app-loading />
  } @else {
  <h2>Mensagens nÃ£o lidas</h2>
  @if(mails() && mails()!== null && mails()!.length > 0){
  <ul class="unread-mails" routerLink="/inbox">
    @for (mail of mails(); track mail.id) {
    <app-mail-card [mail]="mail" [redirect]="moveToPage" />
    }
  </ul>
  } @else if(mails()?.length === 0) {
  <app-resource-empty />
  } }
</section>
