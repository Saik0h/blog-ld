<section>
  <header>
    <h3>{{ title() }}</h3>
  </header>
  <div>
    @defer(on idle) {
    <app-courses-list-loader />
    } @placeholder {
    <app-loading aria-label="Carregando artigos" role="status" />
    } @loading {
    <app-loading aria-label="Carregando artigos" role="status" />
    } @error {
    <app-unavailable-resource />
    }
  </div>
</section>
