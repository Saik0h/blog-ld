<h3>{{ title() }}</h3>
@if(isLoading()){
<app-loading />
} @if(!isLoading() && error()) {
<app-recurso-temporariamente-indisponivel />
}@else if (!isLoading() && courses() && courses().length === 0 && !error()) {
<app-resource-empty />
} @else {
<section>
  @for (course of courses(); track course.id){
  <app-course-card [course]="course" [delCourse]="delete" [hasPermission]="userHasPermission()" />
  }
</section>
}
