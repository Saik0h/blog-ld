<article class="post-card">
  <div class="post-image">
    <img [src]="article.image" [alt]="article.title" />
  </div>
  <div class="post-info">
    <h3 class="post-title">{{ article.title }}</h3>
    <p class="snippet">{{ article.text | slice:0:150 }}...</p>
    <div class="meta">
      <span class="author">By {{ article.author.firstname }} {{ article.author.lastname }}</span>
      <span class="date">· {{ article.createdAt | date }}</span>
    </div>
    <a [routerLink]="[`/articles/`, article.id]" class="read-more">Read More →</a>
  </div>
</article>
