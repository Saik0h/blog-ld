<main class="not-found-container">
  <h1>404 - Página não encontrada</h1>
  <svg
  xmlns="http://www.w3.org/2000/svg"
  width="150"
  height="150"
  viewBox="0 0 150 150"
  fill="none"
>
  <circle cx="75" cy="75" r="70" stroke="#333" stroke-width="5" fill="#fff"/>
  <circle cx="50" cy="60" r="10" fill="#333"/>
  <circle cx="100" cy="60" r="10" fill="#333"/>
  <path
    d="M 45 110 Q 75 90 105 110"
    stroke="#333"
    stroke-width="5"
    fill="transparent"
  />
</svg>
  <p>Oops! A página que você está procurando não pôde ser encontrada.</p>
  <a [routerLink]="'/'" role="link">Voltar à Página inicial</a>
</main>
