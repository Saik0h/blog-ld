<section class="contact-form">
  <h2>Entre em Contato</h2>
  <form (ngSubmit)="onSubmit()" #form="ngForm">
    <div class="form-control">
      <label for="name">Nome</label>
      <input
        type="text"
        id="name"
        name="name"
        required
        [(ngModel)]="mailPayload().name"
      />
    </div>

    <div class="form-control">
      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        name="email"
        required
        [(ngModel)]="mailPayload().email"
      />
    </div>
    <div class="form-control">
      <label for="subject">Assunto</label>
      <input
        type="text"
        id="subject"
        name="subject"
        required
        [(ngModel)]="mailPayload().subject"
      />
    </div>

    <div class="form-control">
      <label for="message">Mensagem</label>
      <textarea
        id="message"
        name="message"
        rows="5"
        required
        [(ngModel)]="mailPayload().message"
      ></textarea>
    </div>
    <button type="submit" [disabled]="!form.valid">Enviar</button>
  </form>
</section>
