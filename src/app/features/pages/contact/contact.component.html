<section class="contact-section" aria-labelledby="contact-title">
  <h2 id="contact-title">Deixe uma mensagem</h2>

  <div class="contact-content">
    <!-- Formulário -->
    <form
      class="contact-form"
      (ngSubmit)="onSubmit()"
      [formGroup]="mailPayload"
      aria-label="Formulário de contato"
    >
      <div class="form-control">
        <label for="name">Nome</label>
        <input
          type="text"
          id="name"
          name="name"
          formControlName="name"
          required
        />
      </div>

      <div class="form-control">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          formControlName="email"
          required
        />
      </div>

      <div class="form-control">
        <label for="subject">Assunto</label>
        <input
          type="text"
          id="subject"
          name="subject"
          formControlName="subject"
          required
        />
      </div>

      <div class="form-control">
        <label for="message">Mensagem</label>
        <textarea
          id="message"
          name="message"
          rows="5"
          formControlName="message"
          required
        ></textarea>
      </div>

      <button type="submit">Enviar</button>
    </form>

    <!-- Mapa -->
    <div class="contact-map" aria-label="Localização no mapa">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3536.006570697482!2d-48.55143489999998!3d-27.593325899999986!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95273991a5d10463%3A0xa443198779c90047!2sCl%C3%ADnica%20Afetuar!5e0!3m2!1sen!2sbr!4v1752166110747!5m2!1sen!2sbr"
        width="100%"
        height="100%"
        style="border: 0"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
      ></iframe>
    </div>
  </div>
</section>

@if (isLoading()) {
  <app-loading />
}

@if (isModalOpen()) {
  <app-message-sent-modal />
}
