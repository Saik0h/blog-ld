<section class="contact-form">
  <h2>Entre em Contato</h2>
  <form (ngSubmit)="onSubmit()" #form="ngForm">
    <label for="name">Nome</label>
    <input type="text" id="name" name="name" required [(ngModel)]="contact.name" />

    <label for="email">Email</label>
    <input type="email" id="email" name="email" required [(ngModel)]="contact.email" />

    <label for="subject">Assunto</label>
    <input type="text" id="subject" name="subject" required [(ngModel)]="contact.subject" />

    <label for="message">Mensagem</label>
    <textarea id="message" name="message" rows="5" required [(ngModel)]="contact.message"></textarea>

    <button type="submit" [disabled]="!form.valid">Enviar</button>
  </form>
</section>
